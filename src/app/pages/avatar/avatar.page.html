<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    <ion-avatar slot="end">
      <!-- <img src="/assets/stan-lee.jpg" /> -->
      <ion-img src="/assets/stan-lee.jpg"></ion-img>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" mode="md" outline="true" *ngFor="let item of [1,2,3]">
    <ion-avatar>
      <img src="/assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
